<body background="1.jpg">
<br><br>
  <h1>üçï Catch the Food! üçé</h1>
  <div id="scoreboard">
    Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
  </div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <div id="gameOver">Game Over! <br><button id="restartBtn">Play Again</button></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverScreen = document.getElementById("gameOver");

    const foodImages = [
      'apple.png', // apple
      'burger.png', // burger
      'pizza.png', // pizza
    ];

    let playerX = 275;
    let foodItems = [];
    let score = 0;
    let lives = 3;
    let gameRunning = false;
    let gameLoopId;

    function movePlayer(e) {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft" && playerX > 0) playerX -= 20;
      if (e.key === "ArrowRight" && playerX < 540) playerX += 20;
      player.style.left = playerX + "px";
    }

    function spawnFood() {
      const food = document.createElement("div");
      food.classList.add("food");
      const imgIndex = Math.floor(Math.random() * foodImages.length);
      food.style.backgroundImage = `url(${foodImages[imgIndex]})`;
      food.style.left = Math.random() * 560 + "px";
      food.style.top = "0px";
      gameArea.appendChild(food);
      foodItems.push({ el: food, y: 0 });
    }

    function updateGame() {
      foodItems.forEach((item, index) => {
        item.y += 4;
        item.el.style.top = item.y + "px";
        const foodX = parseInt(item.el.style.left);
        if (item.y > 440) {
          // missed food
          gameArea.removeChild(item.el);
          foodItems.splice(index, 1);
          lives--;
          updateStatus();
          if (lives <= 0) endGame();
        } else if (
          item.y > 410 &&
          foodX + 40 > playerX &&
          foodX < playerX + 60
        ) {
          // caught food
          gameArea.removeChild(item.el);
          foodItems.splice(index, 1);
          score += 10;
          updateStatus();
        }
      });

      if (gameRunning) {
        gameLoopId = requestAnimationFrame(updateGame);
      }
    }

    function updateStatus() {
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
    }

    function startGame() {
      score = 0;
      lives = 3;
      updateStatus();
      playerX = 275;
      player.style.left = playerX + "px";
      foodItems.forEach(item => item.el.remove());
      foodItems = [];
      gameOverScreen.style.display = "none";
      gameRunning = true;
      spawnInterval = setInterval(spawnFood, 1000);
      gameLoopId = requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(spawnInterval);
      cancelAnimationFrame(gameLoopId);
      gameOverScreen.style.display = "block";
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      startGame();
    });

    restartBtn.addEventListener("click", () => {
      startGame();
    });

    document.addEventListener("keydown", movePlayer);
  </script><br><br>
