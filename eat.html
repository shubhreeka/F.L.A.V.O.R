<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      text-shadow: 1px 1px 4px #000;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-family: 'Noto Serif', serif;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red;
    }

    /* Main content area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px 40px; /* Leave space for nav and footer */
    }

    main h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    main h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      font-style: italic;
    }

    /* Button */
    .start-cooking-btn {
      font-family: 'Noto Serif', serif;
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .start-cooking-btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 10px 0;
      font-family: 'Noto Serif', serif;
    }

    footer p {
      color: white;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="voice.html">Voice Recipe Assistant</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="eat.html">What To Eat?</a></li>
        <li><a href="recipe.html">Popular Recipes</a></li>
        <li><a href="quiz.html">Are You a Foodie?</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Confused What To Eat Today?</h1>
    <h2>We got you covered! Take a mood quiz and cook delicious meals to uplift your mood</h2>
    <a href="food.html" class="start-cooking-btn">Take Quiz & Cook</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FLAVOR All rights reserved</p>
  </footer>

  <!-- JS for Background Image Slideshow -->
  <script>
    const images = ["50.jpg", "60.jpg", "70.jpg", "80.jpg", "90.jpg"];
    let index = 0;

    function updateBackground() {
      document.body.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }

    updateBackground(); // Set initial image
    setInterval(updateBackground, 2000); // Change every 2 seconds
  </script>
</body>
</html>
